<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Connect to HumanLink</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      a {
        text-decoration: none;
      }
      body {
        font-family: Arial, sans-serif;
        background: #f9f9f9;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 480px;
        margin: 40px auto;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        padding: 32px;
      }
      h1 {
        color: #333;
        font-size: 24px;
        margin-bottom: 16px;
      }
      p {
        color: #555;
        font-size: 16px;
      }
      .button {
        display: inline-block;
        margin-top: 24px;
        padding: 14px 32px;
        background: #397ff8;
        color: #fff;
        text-decoration: none;
        border-radius: 4px;
        font-size: 16px;
        font-weight: bold;
      }
      .footer {
        margin-top: 32px;
        font-size: 12px;
        color: #aaa;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Sign in to Humanlink</h1>
      <p>Hello,</p>
      <p>Click the button below to sign in securely. This magic link will expire in 24 hours.</p>
      <a href="{{magic_link}}" class="button">Sign in</a>
      <p>If you did not request this email, you can safely ignore it.</p>
      <div class="footer">&copy; {{year}} HumanLink. All rights reserved.</div>
    </div>
  </body>
</html>
